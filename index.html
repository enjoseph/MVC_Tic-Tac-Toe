<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game - Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>


    <div class="app">

        <div class="control">
            <h1>Tic Tac Toe</h1>
            <div class="status">
                <p class="user">X</p>
                <p class="score">
                    <b id="score-X"> 0</b> -
                    <b id="score-O"> 0</b>
                </p>
                <p class="user">0</p>
            </div>

            <div class="controll">
                <button id="restartGame">Restart</button>
                <button id="scoreRestartGame">Score Restart</button>
            </div>
            <p>SÄ±ra: <b id="turn">X</b> oyuncusunda</p>

        </div>


        <div class="game">

            <div id="board">
                <div class="tile" data-i="0"></div>
                <div class="tile" data-i="1"></div>
                <div class="tile" data-i="2"></div>
                <div class="tile" data-i="3"></div>
                <div class="tile" data-i="4"></div>
                <div class="tile" data-i="5"></div>
                <div class="tile" data-i="6"></div>
                <div class="tile" data-i="7"></div>
                <div class="tile" data-i="8"></div>
            </div>
        </div>



    </div>


    <div class="customModal winner">
        <div class="modalContainer">
            <h1>Winner !</h1>
            <h2>Player: <b id="winPlayer">X</b></h2>
            <button id="Continue">Continue </button>
        </div>
    </div>

    <div class="customModal draw">
        <div class="modalContainer">
            <h1>Draw</h1>
        </div>
    </div>

    <script type="module" src="./JS/index.js"></script>
</body>

</html>
